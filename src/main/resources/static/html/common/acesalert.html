<div class="modal-body">
	<div class="panel panel-warning">
		<div class="panel-heading">
			<h4 class="panel-title"><i class="fa fa-exclamation-triangle"></i> Message</h4>
		</div>
		<div class="panel-body">			
			<H3>{{tempData.message}}</H3>
			<div class='row'>
				<div class="col-md-12">
					<button class="btn-u btn-sm pull-right" ng-click="cancel()">
						<span class="glyphicon glyphicon-remove"></span> Close
					</button>
				</div>
			</div>						
		</div>
	</div>	
</div>
