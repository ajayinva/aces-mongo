<div class="container content profile" ng-controller="productListController">
	<div ng-include="'html/common/loading.html'"></div>
	<div ng-show="tempData.showPage">
		<div class="profile-body">
			<div ng-repeat="product in initData.productList | orderBy : 'id'">
				<div class="row">
					<div class="col-md-12">
						<div class="projects">							
							<h2><i style="font-size: 30px;" class="fa fa-graduation-cap color-green"></i><a href="productPath?productId={{product.id}}">{{product.name}}</a></h2>
							<p>{{product.description}}</p>
						</div>
					</div>
				</div>
				<HR/>
			</div>
		</div>
	</div>		
</div>
